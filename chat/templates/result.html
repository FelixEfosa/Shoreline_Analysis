<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoreline Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Processing Result</h1>
    </header>
    <main>
        <section>
            <h2>View Processed Shoreline</h2>
            <p>The vectorized shoreline has been saved as a Shapefile and mapped on Leafmap.</p>
            <a href="{{ url_for('output_file', filename=map_filename) }}" target="_blank">Open Map</a>
        </section>
        <section>
            <h2>Download Output Data</h2>
            <p>You can download the generated Shapefile (and associated files) from the outputs folder.</p>
            <a href="{{ url_for('output_file', filename=shapefile_name) }}" download>Download Shapefile</a>
        </section>
    </main>
</body>
</html>
